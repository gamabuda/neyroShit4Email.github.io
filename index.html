<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>neyro-AFR for Email & Shamil Usmanov</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="page gap-3">

        <div class="info-container">
            <p class="text-center"><b>Информация о пациенте</b></p>
            <p class="text-left"><b>Имя пациента:</b> Иванов Иван Иванович.</p>
            <p class="text-left"><b>LAO:</b> 19.3°</p>
            <p class="text-left"><b>CAU:</b> -23.5°</p> 
        </div>

        <div class="canvas-container">
            <div class="imgBx">
                <img src="media.jpg" alt="Загрузка...">
            </div>
            <div class="range-container">
                <label for="customRange1" class="form-label m-0"><b>Скорость петли:</b></label>
                <input type="range" class="form-range" id="customRange1">
            </div>
            <div class="w-100 d-flex justify-content-center">
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-primary">
                        <span class="material-symbols-outlined d-flex justify-content-center">
                            skip_previous
                        </span>
                    </button>
                    <button type="button" class="btn btn-primary">
                        <span class="material-symbols-outlined d-flex justify-content-center">
                            play_arrow
                        </span>
                        <!-- Also пауза и стоп, если оно будет нужно. Через бэк меняете контент внутри span на то что вам надо. -->
                        <!-- <span class="material-symbols-outlined d-flex justify-content-center">
                            pause
                        </span>
                        <span class="material-symbols-outlined d-flex justify-content-center">
                            stop
                        </span> -->
                    </button>
                    <button type="button" class="btn btn-primary">
                        <span class="material-symbols-outlined d-flex justify-content-center">
                            skip_next
                        </span>
                    </button>
                    <button type="button" class="btn btn-primary">
                        <span class="material-symbols-outlined d-flex justify-content-center">
                            add
                        </span>
                    </button>
                </div>
            </div>
        </div>

        <div class="info-container">
            <p class="text-center"><b>Выбранные изображения</b></p>
            <p class="text-left">Нажмите на изображение, чтобы убрать его из выбранных.</p>
            <p class="text-left"><i>Изображения не выбраны</i></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
